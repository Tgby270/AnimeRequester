<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="js/byTitle.js" defer></script>
    <title>AnimeRequester</title>
</head>
    <h1>ANIME REQUESTER</h1>

    <div id="limit">
    <form id = "requestForm">
        <div class = "search">
            <label for="searchType">Choisissez un type de recherche:</label>
            <select id = "searchType" name="searchType" required>
                <option value="" disabled selected>Sélectionnez un type de recherche</option>
                <option value="titleSearch">Recherche par titre</option>
                <option value="IDSearch">Recherche par ID</option>
                <option value="rankSearch">Recherche par rang</option>
                <option value="genreSearch">Recherche par genre</option>
                <option value="genreList">Liste des genres</option>
            </select>
        </div>
        <div class = "search">
            <label for="param">Paramètres:</label>
            <input type="text" id="param" name="param" required>
        </div>
        <div id = "buttonSection">
            <button type="submit" id = "search">Rechercher</button>
            <button type="button" id = "reset">Réinitialiser</button>
        </div>
    </form>

    <template id="animeTemplate">
        <div id="animeShow">
            <div id="animeCard">
                <h2 class="animeTitle"></h2>
                <img class="animeImage" src="" alt="Anime Image">
                <div id = "details">
                    <p class="animeGenre"></p>
                    <p class="animeRank"></p>
                    <p class="animeID"></p>
                </div>
            </div>
            <div id="animeDescription">
                <p class="animeDescription"></p>
            </div>
        </div>

    </template>
</div>
</body>
</html>
