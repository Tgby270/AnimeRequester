<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="JS/byRank.js" defer></script>
    <script src="JS/script.js" defer></script>
    <script src="JS/settings.js" defer></script>
    <script src="js/byTitle.js" defer></script>
    <script src="js/byID.js" defer></script>
    <!--<script src="js/getGenre.js" defer></script>-->
    <title>AnimeRequester</title>
</head>

<div id="settings">
    <div class="dropdown">
        <button id="settingsButton" class="dropdown-btn" title="Settings">
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div id="settingsMenu" class="dropdown-content">
            <button id="themeToggle">Dark Mode</button>
            <button id="languageToggle">Langue</button>
        </div>
    </div>
</div>

<h1>ANIME REQUESTER</h1>

<div id="limit">
    <form id="requestForm">
        <div class="search">
            <label for="searchType">Choisissez un type de recherche:</label>
            <select id="searchType" name="searchType" required>
                <option value="" disabled selected>Sélectionnez un type de recherche</option>
                <option value="titleSearch">Recherche par titre</option>
                <option value="IDSearch">Recherche par ID</option>
                <option value="rankSearch">Recherche par rang</option>
                <option value="genreSearch">Recherche par genre</option>
                <option value="genreList">Liste des genres</option>
            </select>

            <template id="genreTemplate">
                <div id="genreShow">
                    <input type="checkbox" id="check" name="check" required>
                    <label for="checkbox"></label>
                </div>
            </template>
        </div>

        <div class="search">
            <label for="param">Paramètres:</label>
            <input type="text" id="param" name="param" required>
        </div>


        <div id="buttonSection">
            <button type="submit" id="search">Rechercher</button>
            <button type="button" id="reset">Réinitialiser</button>
        </div>
    </form>

</div>

<template id="animeTemplate">
    <div id="animeShow">
        <h2 id="animeTitle"></h2>
        <div class="inrow">
            <div id="animeCard">
                <img id="animeImage" src="" alt="Anime Image">
                <div id="details">
                    <p id="animeRank"></p>
                    <p id="animeID"></p>
                    <p id="nbEpisodes"></p>
                </div>
            </div>
            <div id="animeInfos">
                <p id="animeGenre"></p>
                <p id="animeDescription"></p>
            </div>
        </div>
    </div>
</template>
</body>

</html>
